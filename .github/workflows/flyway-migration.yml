name: Flyway Migration New Update

on:
  workflow_dispatch:

jobs:
  flyway_migration:
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        env:
          SA_PASSWORD: "Satish@02"
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433
        options: >-
          --health-cmd="/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'Satish@02' -Q 'SELECT 1'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Wait for SQL Server to be available
        run: |
          echo "Waiting for SQL Server to start..."
          sleep 25

      - name: Create DevopsTest database if not exists
        run: |
          /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "Satish@02" -Q "
          IF NOT EXISTS (SELECT name FROM sys.databases WHERE name = 'DevopsTest')
          BEGIN
              CREATE DATABASE DevopsTest;
          END
          "

      - name: Install Flyway
        run: |
          wget -qO- https://download.red-gate.com/maven/flyway-commandline-latest-linux-x64.tar.gz | tar xvz
          sudo ln -s `pwd`/flyway-*/flyway /usr/local/bin/flyway

      - name: Run Flyway Migration
        run: |
          flyway \
            -url="jdbc:sqlserver://localhost:1433;databaseName=DevopsTest" \
            -user=sa \
            -password="Satish@02" \
            -locations=filesystem:./sql \
            migrate
