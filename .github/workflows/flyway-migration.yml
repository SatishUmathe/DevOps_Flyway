name: Flyway Migration New Update-1

on:
  workflow_dispatch:

jobs:
  flyway_migration:
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2017-latest
        env:
          SA_PASSWORD: "Satish@02"
          ACCEPT_EULA: "Y"
          MSSQL_PID: "Express"
        ports:
          - 1433:1433
        options: >-
          --name sqlserver
          --hostname sql1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Wait for SQL Server to fully start (retry loop)
        run: |
          echo "Waiting for SQL Server to start..."
          for i in {1..40}; do
            /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "Satish@02" -Q "SELECT 1" && break
            echo "SQL not ready yet... retrying ($i/40)"
            sleep 3
          done

      - name: Create DevopsTest database if not exists
        run: |
          /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "Satish@02" -Q "
          IF NOT EXISTS (SELECT name FROM sys.databases WHERE name = 'DevopsTest')
          BEGIN
              CREATE DATABASE DevopsTest;
          END
          "

      - name: Install Flyway
        run: |
          wget -qO- https://download.red-gate.com/maven/flyway-commandline-latest-linux-x64.tar.gz | tar xvz
          sudo ln -s `pwd`/flyway-*/flyway /usr/local/bin/flyway

      - name: Run Flyway Migration
        run: |
          flyway \
            -url="jdbc:sqlserver://localhost:1433;databaseName=DevopsTest" \
            -user=sa \
            -password="Satish@02" \
            -locations=filesystem:./sql \
            migrate
