name: Build and Test SQL Server Connection

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: Satish@02
        ports:
          - 1433:1433

    steps:
      - uses: actions/checkout@v4

      - name: Wait for SQL Server
        run: |
          for ($i=1; $i -le 30; $i++) {
            try {
              sqlcmd -S sqlserver,1433 -U sa -P "Satish@02" -Q "SELECT 1"
              if ($LASTEXITCODE -eq 0) { Write-Host "✅ SQL ready"; break }
            } catch {
              Write-Host "⏳ Waiting for SQL Server... ($i)"
              Start-Sleep -Seconds 5
            }
          }

      - name: Create Test Database
        run: sqlcmd -S sqlserver,1433 -U sa -P "Satish@02" -Q "CREATE DATABASE TestDevOps"

      - name: Restore NuGet Packages
        run: dotnet restore DevOps_FlyWay/DevOps_FlyWay.csproj

      - name: Build Solution
        run: dotnet build DevOps_FlyWay/DevOps_FlyWay.csproj --configuration Release --no-restore
