name: test-db-connection-1

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: Satish@02
        ports:
          - 1433:1433
        options: >-
          --health-cmd "bash -c '/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P Satish@02 -Q \"SELECT 1\" || exit 1'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Wait for SQL Server to be ready üïê
        shell: pwsh
        run: |
          $retries = 30
          $success = $false
          for ($i=1; $i -le $retries; $i++) {
            Write-Host "Checking SQL Server connection... attempt $i of $retries"
            sqlcmd -S localhost,1433 -U sa -P "Satish@02" -Q "SELECT 1" 2>$null
            if ($LASTEXITCODE -eq 0) {
              Write-Host "‚úÖ SQL Server is ready!"
              $success = $true
              break
            }
            Start-Sleep -Seconds 5
          }
          if (-not $success) {
            Write-Error "‚ùå SQL Server did not become ready in time."
            exit 1
          }

      - name: Create Test Database
        run: |
          sqlcmd -S localhost,1433 -U sa -P "Satish@02" -Q "IF NOT EXISTS(SELECT * FROM sys.databases WHERE name='TestDevOps') CREATE DATABASE TestDevOps;"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Project
        run: dotnet build --configuration Release --no-restore
